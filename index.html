<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p  class="title">Rock Paper Scissors</p>
    <button  class="move-button js-rock-button" 
   
    pickComputerMove();
    

    let result = '';


    "><img src="rock-emoji.png" class="move-icon"></button>


    <button class="move-button js-paper-button"
    pickComputerMove();
   

    let result = '';
    
    "><img src="paper-emoji.png" class="move-icon"></button>


    <button class="move-button js-scissors-button"
    "><img src="scissors-emoji.png" class="move-icon"></button>
     <p class="js-result result">You Win</p>
     <p class="js-moves">
     </p>
     <p class="js-score score"></p>

    <button onclick="
    
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    localStorage.removeItem('score');
    updateScoreElement();
    
    " class="reset">Reset Score</button>
    <script src="rockpaper.js"></script>
</body>
</html>
